<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h1 class="display4">
            <i class="fas fa-book-open text-secondary"></i>
            <span>My</span>
            <span class="text-primary">Address</span>
            <span>Book</span>
        </h1>

        <form id="list-form">
            <div class="form-group">
                <label for="tittle">First Name:</label>
                <input type="text" id="firstname" class="form-control">
            </div>

            <div class="form-group">
                <label for="tittle">Last Name:</label>
                <input type="text" id="lastname" class="form-control">
            </div>

            <div class="form-group">
                <label for="tittle">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="tittle">Phone-Number</label>
                <input type="number" id="number" class="form-control">
            </div>

            <div class="form-group">
                <label for="tittle">Family:</label>
                <input type="text" id="family" class="form-control">
            </div>

            <div class="form-group mt-4">
                <input type="submit" id="button" class="btn btn-info btn-block " value="Add Contact">
            </div>

        </form>

        <table class="table-stripped table mt-5 ">
            <thead>
                <tr class="table-dark">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone_Number</th>
                    <th>Email</th>
                    <th>Family</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contact-list"></tbody>
        </table>
    </div>
    
</body>
<script src="style.js"></script>
</html>
